<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./weather.js" defer></script>
  <title>WeatherApp</title>
</head>
  <body>
    <div class="card">
      <div class="search">
        <input type="search" placeholder="Enter city name" spellcheck="false">
        <button><img src="./images/search.png" alt="button search"></button>
      </div>
      <div class="error">
        <p>Invalid city Name</p>
      </div>
      <div class="weather hide">
        <img src="images/rain.png" alt="weather icon" class="weather-icon">
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="">
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="">
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
